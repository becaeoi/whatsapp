spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:server;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

    show-sql: true